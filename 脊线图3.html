<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Inline SVG Hover Demo</title>
  <style>
    /* 让 SVG 居中 */
    #mySvg {
      display: block;
      margin: 2rem auto;
  width: 60vw;   /* 宽度占视口的 90% */
  height: auto;  /* 保持纵横比 */
}

    /* Tooltip 基础样式 */
    #tooltip {
      position: absolute;
      pointer-events: none;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      z-index: 10;
      outline: none;
    }

    .svg-wrapper {
  width: 30vw;
  height: 45vw;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  outline: none;
}


#mySvg path {
  stroke: none;                     /* 默认无描边 */
  transition: stroke 0.2s ease,
              transform 0.2s ease;
  transform-box: fill-box;          /* 让 transform-origin 作用在形状本身 */
  transform-origin: center center;  /* 缩放以自身中心为基点 */
}

#mySvg path:hover {
  stroke: #ffffff;     /* 黑色边框 */
  stroke-width: 4px;
  transform: scale(1.15);
}
#mySvg:focus {
  outline: none;
}

/* 去掉 dialog 获得焦点时的默认 outline */
dialog:focus {
  outline: none;
}

dialog {
  /* 彻底去掉对话框自带的边框和阴影 */
  border: none !important;
  box-shadow: none !important;
  padding: 0;             /* 根据需要重置内边距 */
}

/* 如果你仍然想让它可聚焦，但不显示任何聚焦轮廓 */

dialog:focus-visible {
  outline: none !important;
}

  </style>
</head>

  <script>
    // 等 DOM 全加载后再绑事件
    document.addEventListener('DOMContentLoaded', () => {
      const svg = document.getElementById('mySvg');
      const tooltip = document.getElementById('tooltip');

      // 确认查询到 path
      const paths = svg.querySelectorAll('path[data-info]');
      console.log('找到可交互 path 数量：', paths.length);

      paths.forEach(path => {
        path.style.transition = 'all 0.2s ease';
        path.style.cursor = 'pointer';

        path.addEventListener('mouseenter', e => {
          // 放大 + 黑边
          path.style.transformBox = 'fill-box';
          path.style.transformOrigin = 'center center';
          path.style.transform = 'scale(1.15)';
          path.style.stroke = '#ffffff';
          path.style.strokeWidth = '4px';

          // 显示 tooltip
          tooltip.textContent = path.getAttribute('data-info');
          tooltip.style.display = 'block';
        });

        path.addEventListener('mousemove', e => {
          // 让 tooltip 紧跟鼠标
          tooltip.style.left = (e.pageX + 8) + 'px';
          tooltip.style.top  = (e.pageY + 8) + 'px';
        });

        path.addEventListener('mouseleave', () => {
          // 恢复原状
          path.style.transform = 'none';
          path.style.stroke = 'none';
          tooltip.style.display = 'none';
        });
      });
    });
  </script>
