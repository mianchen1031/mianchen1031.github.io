<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bonfire SVG 高粱</title>
    <style>
        /* 确保 html 和 body 都占满全屏，便于 flex 居中 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app {
            /* Bonfire 渲染的 SVG 容器 */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { sjInit } from "./dist/bonfire.min.js";
        sjInit("app");
    </script>
</body>
</html>
